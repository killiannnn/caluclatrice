<!DOCTYPE html>
<html>
    <head>
        <title>Calculatrice</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <button class="boutonCalc" id="7">7</button>
                <button class="boutonCalc" id="8">8</button>
                <button class="boutonCalc" id="9">9</button>
                <button class="boutonCalc" id="/">/</button>
            </div>
            <div>
                <button class="boutonCalc" id="4">4</button>
                <button class="boutonCalc" id="5">5</button>
                <button class="boutonCalc" id="6">6</button>
                <button class="boutonCalc" id="*">*</button>
            </div>
            <div>
                <button class="boutonCalc" id="1">1</button>
                <button class="boutonCalc" id="2">2</button>
                <button class="boutonCalc" id="3">3</button>
                <button class="boutonCalc" id="-">-</button>
            </div>
            <div>
                <button class="boutonCalc" id="0">0</button>
                <button class="boutonCalc" id=",">,</button>
                <button class="boutonCalc" id="+">+</button>
                <button class="boutonCalc" id="suppr">~</button>
            </div>
            <div>
                <button class="boutonCalc" id="egal">=</button>
                <button class="boutonCalc" id="CE">CE</button>
            </div>

            <p id="calc">Votre calcul : <span id="result">0</span></p>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
